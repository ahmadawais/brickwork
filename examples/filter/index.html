---
layout: example
title: Brick Work - Filter - Example 
description: Filter blocks from a selection.
---

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
      
      .layout {
        padding: 15px;
      }
      
      .brick-work {
      }
      
      .filter-items {
        padding: 10px 0px;
      }
    </style>
    <div class="layout">
      <div class="filter-items">
        <div class="filter-label btn btn-default" >All block</div>
        <div class="filter-label btn btn-default" data-filter=".size11">Block 1-1</div>
        <div class="filter-label btn btn-default" data-filter=".size12">Block 1-2</div>
        <div class="filter-label btn btn-default" data-filter=".size21">Block 2-1</div>
        <div class="filter-label btn btn-default" data-filter=".size22">Block 2-2</div>
        <div class="filter-label btn btn-default" data-filter=".size13">Block 1-3</div>
        <div class="filter-label btn btn-default" data-filter=".size31">Block 3-1</div>
        <div class="filter-label btn btn-default active" data-filter=".size23">Block 2-3</div>
      </div>
      <div id="brickwork" class="brick-work"></div>
    </div>

    <script type="text/javascript">
      var temp = "<div class='brick {size}' style='background-color: {color}'><div class='cover'>{size}</div></div>";
      var sizes = ["size11", "size12", "size21", "size22", "size13", "size31", "size23"];
      var colors = [
        "rgba(142, 68, 173,0.4)",
        "rgba(243, 156, 18,0.4)",
        "rgba(211, 84, 0,0.4)",
        "rgba(0, 106, 63,0.4)",
        "rgba(41, 128, 185,0.4)",
        "rgba(192, 57, 43,0.4)",
        "rgba(135, 0, 0,0.4)",
        "rgba(39, 174, 96,0.4)"
      ];
      var html = '', size = '', color = '', limitItem = 100;
      for (var i = 0; i < limitItem; ++i) {
        size = sizes[sizes.length * Math.random() << 0];
        color = colors[colors.length * Math.random() << 0];
        html += temp.replace(/\{size\}/g, size).replace("{color}", color);
      }
      $("#brickwork").html(html);
      
      $(function() {
        var brick = new brickwork("#brickwork");
        brick.reset({
          selector: '.brick',
          animate: true,
          cellW: 160,
          cellH: 160,
          fixSize: 0,
          onResize: function() {
            brick.refresh();
          }
        });
        brick.filter(".size23");
        $(".filter-label").click(function() {
          $(".filter-label").removeClass("active");
          var filter = $(this).addClass('active').data('filter');
          if (filter) {
            brick.filter(filter);
          } else {
            brick.unFilter();
          }
        });

        brick.fitWidth();
      });
    </script>
