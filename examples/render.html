    <div id="brickwork" class="brick-work"></div>

    <script type="text/javascript">
      var brick = new brickwork('.brick-work');
      var temp = "<div class='cell' style='width:{width}px; height: {height}px; background-color: {color}'><div class='cover'></div></div>";
        
  var colors = [
    "rgba(142, 68, 173,0.4)",
    "rgba(243, 156, 18,0.4)",
    "rgba(211, 84, 0,0.4)",
    "rgba(0, 106, 63,0.4)",
    "rgba(41, 128, 185,0.4)",
    "rgba(192, 57, 43,0.4)",
    "rgba(135, 0, 0,0.4)",
    "rgba(39, 174, 96,0.4)"
  ];

      var w = 1, h = 1, html = '', color = '', limitItem = 3300;
      for (var i = 0; i < limitItem; ++i) {
        h = 1;
        w = 2 + 4 * Math.random() << 0;
        color = colors[colors.length * Math.random() << 0];
        html += temp.replace(/\{height\}/g, h*20).replace(/\{width\}/g, w*15).replace("{color}", color);
      }
      brick.container.html(html);
      
      $(function() {
        brick.reset({
          selector: '.cell',
          animate: true,
          cellW: 15,
          cellH: 20,
          gutterX: 2,
          gutterY: 2,
          onResize: function() {
            this.refresh();
          },
          onComplete: function() {
            console.log("Showup", new Date().getTime() - start);
          }
        });

        brick.addCustomEvent("onGridReady", function(container, setting) {
          start = new Date().getTime();
        });

        brick.addCustomEvent("onGridArrange", function(container, setting) {
          console.log("Arrange", new Date().getTime() - start);
          start = new Date().getTime();
        });

        brick.fitWidth();
      });
    </script>
