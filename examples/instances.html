    <script type="text/javascript">
        
      var colors = [
        "rgba(142, 68, 173,0.4)",
        "rgba(243, 156, 18,0.4)",
        "rgba(211, 84, 0,0.4)",
        "rgba(0, 106, 63,0.4)",
        "rgba(41, 128, 185,0.4)",
        "rgba(192, 57, 43,0.4)",
        "rgba(135, 0, 0,0.4)",
        "rgba(39, 174, 96,0.4)"
      ];
      
      $(".brick-work .size320").each(function() {
        var backgroundColor = colors[colors.length * Math.random() << 0];
        var bricks = $(this).find(".brick");
        !bricks.length && (bricks = $(this));
        bricks.css({
          backgroundColor: backgroundColor
        });
      });

      $(function() {
        $(".brick-work").each(function() {
          var brick = new brickwork(this);
          brick.reset({
            selector: '.size320',
            cellW: 320,
            cellH: 320,
            fixSize: 0,
            gutterY: 20,
            gutterX: 20,
            onResize: function() {
              brick.fitWidth();
            }
          });
          brick.fitWidth();
        });
        $(window).trigger("resize");
      });

    </script>
