description: Appending blocks in the brick work.
---

<div id="brickwork" class="row">
  <div class="brick col-sm-5 size21"> 
    <div class='cover'>
      <h2>Click on the <i class="fa fa-plus-square-o"></i>  append the blocks</h2>
    </div>
  </div>
</div>
<div class="brick col-sm-4 add-more">
    <div class='cover center-block text-center'>
      <i class="fa fa-plus-square-o fa-5x"></i> 
    </div>
  </div>
<script type="text/javascript">
  
  var colors = [
    "rgba(142, 68, 173,0.4)",
    "rgba(243, 156, 18,0.4)",
    "rgba(211, 84, 0,0.4)",
    "rgba(0, 106, 63,0.4)",
    "rgba(41, 128, 185,0.4)",
    "rgba(192, 57, 43,0.4)",
    "rgba(135, 0, 0,0.4)",
    "rgba(39, 174, 96,0.4)"
  ];

  $(".brick").each(function() {
    this.style.backgroundColor =  colors[colors.length * Math.random() << 0];
  });

  $(function() {
    var brick = new brickwork("#brickwork");
    brick.reset({
      selector: '.brick',
      animate: true,
      cellW: 160,
      cellH: 160,
      delay: 50,
      onResize: function() {
        brick.fitWidth();
      }
    });
    brick.fitWidth();
    var temp = '<div class="brick {size}" style="background-color: {color}"><div class="cover"></div></div>';
    var size = "size22 size21 size13 size12 size11".split(" ");
    $(".add-more").click(function() {
      var html = "";
      for (var i = 0; i < 1; ++i) {
        html += temp.replace('{size}', size[size.length * Math.random() << 0])
              .replace('{color}', colors[colors.length * Math.random() << 0]);
      }
      brick.appendBlock(html);
    });
  });
</script>
