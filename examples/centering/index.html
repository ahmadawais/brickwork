<script type="text/javascript" src="https://rawgit.com/iraycd/brickwork/master/src/plugins/centering.js"></script>

<div class="jumbotron">
  <div id="brickwork" class=" row">
    <div class="brick size12"> 
      <div class='cover'>
        <h2>Centering grid content</h2>
      </div>
    </div>  
    <div class="brick size11 add-more text-center">
      <div class='cover'>
        <i class="fa fa-plus-square-o fa-5x"></i>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  
 var color = [
    "rgba(142, 68, 173,0.4)",
    "rgba(243, 156, 18,0.4)",
    "rgba(211, 84, 0,0.4)",
    "rgba(0, 106, 63,0.4)",
    "rgba(41, 128, 185,0.4)",
    "rgba(192, 57, 43,0.4)",
    "rgba(135, 0, 0,0.4)",
    "rgba(39, 174, 96,0.4)"
  ];

  $(".brick").each(function() {
    this.style.backgroundColor =  color[color.length * Math.random() << 0];
  });

  $(function() {
    var brick = new brickwork("#brickwork");
    brick.reset({
      selector: '.brick',
      animate: true,
      cellW: 160,
      cellH: 160,
      delay: 50,
      onResize: function() {
        brick.fitWidth();
      }
    });
    brick.fitWidth();
    
    var temp = '<div class="brick size11" style="background-color: {color}"><div class="cover"></div></div>';
    $(".add-more").click(function() {
      var html = temp
              .replace('{color}', color[color.length * Math.random() << 0]);
      brick.prepend(html);
    });
  });
</script>
