---
layout: example
title: Brick Work - Fit  Height - Example
description: Set to a certain height
---
<style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .layout {
        position: absolute;
        right: 0px;
        left: 0px;
        top: 124px;
        bottom: 0px;
        padding: 15px;
        overflow-x: auto;
        overflow-y: hidden;
        height: 600px;
      }
      .brick-work {
        height: 100%;
      }
    </style>

    <div class="layout">
      <div id="brickwork" class="brick-work">
        <div class="brick size22"></div>
        <div class="brick size12"></div>
        <div class="brick size22"></div>
        <div class="brick size22"></div>
        <div class="brick size11"></div>
        <div class="brick size23"></div>
        <div class="brick size22"></div>
        <div class="brick size22"></div>
        <div class="brick size21"></div>
      </div>
    </div>
    <script type="text/javascript">
      
      $(".brick-work .brick").each(function(index, item) {
        item.style.backgroundImage =  "url(http://lorempixel.com/400/400/sports/" + (++index) + ")";
      });

      $(function() {
        var brick = new brickwork("#brickwork");
        brick.reset({
          selector: '.brick',
          cellW: 160,
          cellH: 160,
          onResize: function() {
            brick.fitHeight($(window).height() - 170);
          }
        });
        // caculator height for IE7;
        brick.fitHeight($(window).height() - 170);
        $(window).trigger("resize");
      });
    
    </script>
