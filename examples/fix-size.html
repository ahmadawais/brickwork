<script type="text/javascript">
  var brick = new brickwork('.brickwork');
  var start = new Date().getTime();
  brick.reset({
          selector: '.brick',
          animate: true,
          gutterX: 15,
          gutterY: 15,
          cellW: 125,
          cellH: 125,
          onResize: function() {
              brick.fitWidth();
          },
          onComplete: function() {
      console.log("Showup", new Date().getTime() - start);
    }
    });

  brick.addCustomEvent("onGridReady", function(container, setting) {
    start = new Date().getTime();
  });

  brick.addCustomEvent("onGridArrange", function(container, setting) {
    console.log("Arrange", new Date().getTime() - start);
    start = new Date().getTime();
  });




  $(function() {
    
    var images = brick.container.find('.brick');
    var length = images.length;
    images.css({visibility: 'hidden'});
    images.find('img').load(function() {
      -- length;
      if (!length) {
        setTimeout(function() {
          images.css({visibility: 'visible'});
          brick.fitWidth();
        }, 505);
      }
    });

  });

</script>
