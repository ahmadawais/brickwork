title: Brick Work - Gutter Auto - Example
description: Making gutters in between the bricks
---

<div class="layout">
  <div id="brickwork" class="brick-work">
    <div class="size22"></div>
    <div class="size22"></div>
    <div class="size22"></div>
    <div class="size22"></div>
    <div class="size22"></div>
    <div class="size22"></div>
  </div>
</div>

<script type="text/javascript">
  
  var colour = [
    "rgb(142, 68, 173)",
    "rgb(243, 156, 18)",
    "rgb(211, 84, 0)",
    "rgb(0, 106, 63)",
    "rgb(41, 128, 185)",
    "rgb(192, 57, 43)",
    "rgb(135, 0, 0)",
    "rgb(39, 174, 96)"
  ];
  
  $(".brick-work .size22").each(function() {
    var backgroundColor = colour[colour.length * Math.random() << 0];
    $(this).css({
      backgroundColor: backgroundColor
    });
  });

  $(function() {
    var brick = new brickwork("#brickwork");
    brick.reset({
      selector: '.size22',
      cellW: 320,
      cellH: 320,
      fixSize: 1,
      gutterY: 'auto',
      gutterX: 'auto',
      onResize: function() {
        brick.fitWidth();
      }
    })
    brick.fitWidth();
    $(window).trigger("resize");
  });

</script>
