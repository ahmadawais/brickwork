<script type="text/javascript">
  
  var colour = [
    "rgb(142, 68, 173)",
    "rgb(243, 156, 18)",
    "rgb(135, 0, 0)",
    "rgb(211, 84, 0)",
    "rgb(0, 106, 63)",
    "rgb(192, 57, 43)",
    "rgb(39, 174, 96)",
    "rgb(41, 128, 185)"
  ];

  $(".brick").each(function() {
    this.style.backgroundColor =  colour[colour.length * Math.random() << 0];
  });

  $(function() {
    var brick = new brickwork("#brickwork");
    brick.reset({
      selector: '.brick',
      animate: true,
      cellW: 160,
      cellH: 160,
      onResize: function() {
        brick.fitWidth();
      }
    });
    brick.addCustomEvent('onBlockLoad', function(setting){
      console.log(setting);
    });
    brick.fitWidth();
  });
</script>
